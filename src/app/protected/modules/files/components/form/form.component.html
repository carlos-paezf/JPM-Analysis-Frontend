<h2>Carga de Reportes de JPM</h2>


<form [formGroup]="form" enctype="multipart/form-data" (ngSubmit)="onSubmit()">
    <div class="form-group-control">
        <label for="excel-file" noteFieldForm message="Archivos con extensiÃ³n .xlsx, .csv">Carga de archivo Excel con
            reporte de perfiles de usuarios generado por JPM:</label>
        <app-input-file [extensions]="[ 'xlsx', 'csv' ]" (file)="setFile($event)"></app-input-file>
        <span error-msg [message]="fileError" [invalid]="isInvalidField(form, 'file')"></span>
    </div>

    <div class="form-group-control">
        <label for="type">Tipo de archivo:</label>
        <mat-radio-group [formControl]="fileTypeControl" style="display: flex; flex-direction: column;">
            <mat-radio-button value="initial">Archivo de carga base</mat-radio-button>
            <mat-radio-button value="analysis">Archivo con reporte a comparar</mat-radio-button>
        </mat-radio-group>
    </div>

    <div class="form-group-control">
        <label for="observations" noteFieldForm>Observaciones:</label>
        <textarea name="observations" [formControl]="observationsControl" id="observations" cols="50"
            rows="4"></textarea>
    </div>

    <div class="form-group-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.pending">Cargar datos del
            reporte</button>
    </div>
</form>
