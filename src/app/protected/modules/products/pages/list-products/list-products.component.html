<h2>Listado de Productos de la Compañía</h2>

<p>A continuación se listan los productos que se muestran en el listado del último reporte cargado</p>

<section>
    <ng-container *ngIf="isLoadingResults || isEmptyTable; else tableComponent">
        <app-table-loading [isLoadingResults]="isLoadingResults" [isEmptyTable]="isEmptyTable"></app-table-loading>
    </ng-container>

    <ng-template #tableComponent>
        <app-table-base [displayedColumns]="displayedColumns" [data]="data" [columns]="columns" baseUrl="products"
            [deleteFunction]="deleteProduct" [reactivateFunction]="reactivateProduct"></app-table-base>
    </ng-template>
</section>

<router-outlet></router-outlet>
