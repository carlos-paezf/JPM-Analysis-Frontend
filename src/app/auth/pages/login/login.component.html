<section class="login">
    <h1>Inicio de sesión</h1>

    <span>Ingresa tu datos de inicio de sesión en el formulario</span>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <div class="form-control">
                <div class="label">
                    <mat-icon class="opacity_icon" fontIcon="person"></mat-icon>
                    <label for="username">Nombre de usuario o Correo Electrónico:</label>
                </div>
                <input matInput formControlName="username" id="username">
                <span error-msg [message]="usernameError" [invalid]="isInvalidField(form, 'username')"></span>
            </div>

            <div class="form-control">
                <div class="label">
                    <mat-icon class="opacity_icon" fontIcon="password"></mat-icon>
                    <label for="password">Contraseña:</label>
                </div>
                <div class="form__password">
                    <input matInput [type]="isInputPassword ? 'password' : 'text'" id="password"
                        formControlName="password" required>
                    <button type="button" matSuffix mat-icon-button aria-label="Clear"
                        (click)="isInputPassword = !isInputPassword">
                        <mat-icon>{{ isInputPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
                    </button>
                </div>
                <span error-msg [message]="passwordError" [invalid]="isInvalidField(form, 'password')"></span>
            </div>
        </div>

        <div class="form-actions">
            <button mat-flat-button color="primary" style="width: 100%;">Iniciar Sesión</button>
        </div>
    </form>

</section>
