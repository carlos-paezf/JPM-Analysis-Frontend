<section>
    <mat-form-field>
        <mat-label>Ingresa un término de búsqueda</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Carlos" #input>
    </mat-form-field>

    <div class="table__options">
        <button mat-fab extended color="primary" aria-label="Reload info" (click)="reloadData()">
            <mat-icon>cloud_sync</mat-icon>
            Actualizar información
        </button>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons
            aria-label="Seleccionar página de registros">
        </mat-paginator>
    </div>

    <div class="mat-elevation-z5 table__report">
        <table mat-table matSort cdkDropList multiTemplateDataRows cdkDropListOrientation="horizontal"
            [dataSource]="dataSource" (matSortChange)="announceSortChange($event)" (cdkDropListDropped)="drop($event)">

            <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef"
                [sticky]="column.columnDef === stickyColumn">
                <ng-container *ngIf="column.columnDef === 'user_name'; else restColumns">
                    <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header
                        sortActionDescription="Sort by User Name">
                        {{ column.header }}
                    </th>
                    <td mat-cell *matCellDef="let row" class="user-link">
                        <button mat-button (click)="handleRedirectUser(row.access_id, row.user_name)">
                            {{ column.cell(row) }}&nbsp;<mat-icon color="accent">open_in_new</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-template #restColumns>
                    <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header
                        [sortActionDescription]="'Sort by ' + column.header">
                        {{ column.header }}
                    </th>
                    <!-- <td mat-cell *matCellDef="let row" (click)="handleRedirectDetail(row.id)"> -->
                    <td mat-cell *matCellDef="let row"
                        (click)="(expandedRow = expandedRow === row ? null : row); $event.stopPropagation()">
                        {{ column.cell(row) | transformCellValue }}
                    </td>
                </ng-template>
            </ng-container>

            <ng-container matColumnDef="expand">
                <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
                <td mat-cell *matCellDef="let row">
                    <!-- <button mat-icon-button aria-label="expand row" (click)="(expandedRow = expandedRow === row ? null : row); $event.stopPropagation()"> -->
                    <button mat-icon-button aria-label="expand row">
                        <mat-icon>{{ expandedRow === row ? "keyboard_arrow_up" : "keyboard_arrow_down" }}</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let row" [attr.colspan]="columnsToDisplayWithExpand.length">
                    <div class="element-detail" [@detailExpand]="row == expandedRow ? 'expanded' : 'collapsed'">
                        <button mat-fab extended color="primary"
                            (click)="handleRedirectDetail(row.id || row.access_id)">
                            <mat-icon>edit</mat-icon>
                            Ver/Editar información
                        </button>

                        <button mat-fab extended color="warn" (click)="deleteItem(row.id)">
                            <mat-icon>delete</mat-icon>
                            Eliminar item
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplayWithExpand;" class="element-row"
                [class.example-expanded-row]="expandedRow === row"
                (click)="expandedRow = expandedRow === row ? null : row"></tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="element-detail-row"></tr>
        </table>
    </div>
</section>
